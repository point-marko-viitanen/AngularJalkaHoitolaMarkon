
  <ul *ngFor="let shipment of shipments">
    <li>Hinta: {{shipment.Price}}</li>
    <li>Päivämäärä: {{shipment.Date}}</li>
    <li>Vanhenemispäivä: {{shipment.ExpireDate}}</li>
    <li>Tuotteen valmistaja: {{shipment.VendorName}}</li>
    <li>Saapumiserän id: {{shipment.SaapumiseranId}}</li>
    
    <li>Määrä: {{shipment.UnitStock}}</li>
 </ul>
